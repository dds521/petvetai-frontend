# PetVetAI Frontend Nginx 开发环境配置

server {
    listen 80;
    server_name localhost;
    
    root /usr/share/nginx/html/petvetai-frontend;
    index index.html;
    
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg)$ {
        expires 1d;
    }
    
    location /_next/static {
        alias /usr/share/nginx/html/petvetai-frontend/.next/static;
        expires 1d;
    }
    
    location /api {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
    }
    
    location / {
        try_files $uri $uri/ /index.html;
    }
}
